<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simplified jQuery One Page Scroll</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../jquery.onepage-scroll.js"></script>
  <link rel="stylesheet" href="../jquery.onepage-scroll.css" type="text/css">
  <style>
  </style>
  <script>
	  $(document).ready(function(){
      $("#main").onepage_scroll({
        beforeMove : function(index) {
          console.log("before move to page " + index);
        },
        afterMove : function(index) {
          console.log("after move to page " + index);
        }
      });

      $("#main").moveTo(1);

      $(".btnPrev").click(function(){
        $("#main").moveUp();
      });
      
      $(".btnNext").click(function(){
        $("#main").moveDown();
      });

      $(".btnToId").click(function(){
        $("#main").moveToId($(this).data("pageid"));
      });
		});		
	</script>
</head>
<body>
	  <div id="main">	    
      <section class="page1">
        <div class="hidden" id="page1">
          page1<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
          <br/>
          <button class="btnToId" data-pageId="page1">1</button>
          <button class="btnToId" data-pageId="page2">2</button>
          <button class="btnToId" data-pageId="page3">3</button>
  	    </div>
      </section>
      <section class="page2">
        <div class="hidden" id="page2">
          page2<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
          <br/>
          <button class="btnToId" data-pageId="page1">1</button>
          <button class="btnToId" data-pageId="page2">2</button>
          <button class="btnToId" data-pageId="page3">3</button>
        </div>
      </section>
      <section class="page3">
        <div class="hidden" id="page3">
          page3<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
          <br/>
          <button class="btnToId" data-pageId="page1">1</button>
          <button class="btnToId" data-pageId="page2">2</button>
          <button class="btnToId" data-pageId="page3">3</button>
  	    </div>
      </section>
    </div>
  </div>
</body>
</html>
