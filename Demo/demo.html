<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simplified jQuery One Page Scroll</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script>
	  $(document).ready(function(){
      $("#main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
      $("#main").moveTo(0);

      $(".btnPrev").click(function(){
        $("#main").moveUp();
      });
      
      $(".btnNext").click(function(){
        $("#main").moveDown();
      });
		});		
	</script>
</head>
<body>
	  <div id="main">	    
      <section class="page1">
        <div class="hidden">
          page1<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
  	    </div>
      </section>
      <section class="page2">
        <div class="hidden">
          page2<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
        </div>
      </section>
      <section class="page3">
        <div class="hidden">
          page3<br/>
          <button class="btnPrev">prev</button>
          <button class="btnNext">next</button>
  	    </div>
      </section>
    </div>
  </div>
</body>
</html>
